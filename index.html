<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sample 3D Game</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #info { position: absolute; top: 10px; left: 10px; color: #fff; font-family: sans-serif; }
    #hud { position: absolute; top: 10px; right: 10px; color: #fff; font-family: sans-serif; text-align: right; }
  </style>
</head>
<body>
  <div id="info">Use arrow keys or WASD to move. Press P to pause.</div>
  <div id="hud">
    Level: <span id="level">1</span><br />
    Score: <span id="score">0</span>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="game.js"></script>
</body>
</html>
